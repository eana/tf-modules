repos:
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.96.2
  hooks:
    - id: terraform_fmt
    - id: terraform_tflint
    - id: terraform_docs
    - id: terraform_tfsec
      files: ^modules/
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-merge-conflict
    - id: end-of-file-fixer
    - id: check-yaml
